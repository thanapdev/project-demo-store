<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deme_Store</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Notification -->
  <div class="notification" id="notification"></div>

    <!-- Header -->
  <header>
  <div class="container header-content">
    <div class="logo">FreshFruit Market</div>
    <div class="search-cart">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search fruits..." />
  </div>
  <button class="cart-icon" id="cartIcon">
    <span>ðŸ›’</span>
    <span class="cart-count" id="cartCount">0</span>
  </button>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
</div>
  </div>
</header>
  
    <!-- Categories -->
  <div class="categories">
    <div class="container">
      <div class="category-buttons" id="categoryButtons">
        <!-- Buttons will be populated via JS -->
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container">
    <div class="products-grid" id="productsGrid">
      <!-- Products will be populated via JS -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FreshFruit Market. All rights reserved.</p>
  </footer>

  <!-- Cart Sidebar -->
  <div class="cart-overlay" id="cartOverlay">
    <div class="cart-header">
      <div class="cart-title">Shopping Cart</div>
      <div class="close-cart" id="closeCart">Ã—</div>
    </div>
    <div class="cart-body" id="cartBody">
      <div class="cart-empty" id="cartEmpty">Your cart is empty</div>
      <ul id="cartItemsList"></ul>
    </div>
    <div class="cart-footer">
      <div class="total">
        <span>Total:</span>
        <span id="cartTotal">$0.00</span>
      </div>
      <button class="checkout-btn" id="checkoutBtn" disabled>Checkout</button>
    </div>
  </div>
  
    <script src="script.js" defer></script>
</body>
</html>
